<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Why I Love You ‚ù§Ô∏è</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellota+Text:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=MNld5spl1GSx&format=png&color=000000" type="image/icon">
    <style>
        body {
            font-family: 'Bellota Text', cursive;
            background-color: #ffebf3;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reason-card {
            position: absolute;
            width: 80%;
            max-width: 600px;
            height: 200px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            opacity: 0;
            transform: translateX(100%);
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }

        .reason-card.active {
            opacity: 1;
            transform: translateX(0);
        }

        .reason-card.prev {
            transform: translateX(-100%);
            opacity: 0;
        }

        .buttons {
            position: absolute;
            bottom: 50px;
        }

        .button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            background: #ff4d6d;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .button:hover {
            background: #ff1e4b;
        }
    </style>
</head>

<body>
    <h1>Uhm, Heres some reasons why I fell for you</h1>
    <div class="container">
        <div class="reason-card active" id="reason1"></div>
        <div class="reason-card" id="reason2"></div>
        <div class="reason-card" id="reason3"></div>
        <div class="reason-card" id="reason4"></div>
        <div class="reason-card" id="reason5"></div>
    </div>

    <div class="buttons">
        <button class="button" onclick="showPreviousReason()">‚Üê Back</button>
        <button id="nextButton" class="button" onclick="showNextReason()">Next ‚Üí</button>
        <button id="bigButton" onclick="bigButtonClick()" style="display: none;">
            üíñ Click Me üíñ
        </button>

    </div>

    <script>
        const bigButton = document.getElementById("bigButton");
        const nextButton = document.getElementById("nextButton");

        let currentIndex = 0;
        const reasons = [
            "You're equally autistic as me-",
            "Those eyes",
            "Your tolerance towards my chali and bakki vashapeshak paruvadi",
            "Your smile and that cuteeeee asf face",
            "You actually care about me"
        ];

        const cards = document.querySelectorAll(".reason-card");

        function showReason(index) {
            cards.forEach((card, i) => {
                card.classList.remove("active", "prev");
                if (i === index) {
                    card.classList.add("active");
                    if (card.innerHTML === "") {
                        typeWriterEffect(card, reasons[i]);
                    }
                } else if (i < index) {
                    card.classList.add("prev");
                }
            });

            // Hide "Next" button and show "Big" button only on the LAST reason
            if (index === reasons.length - 1) {
                nextButton.style.visibility = "hidden";
                nextButton.style.opacity = "0";
                bigButton.style.display = "block";
            } else {
                nextButton.style.visibility = "visible";
                nextButton.style.opacity = "1";
                bigButton.style.display = "none";
            }
        }

        function typeWriterEffect(element, text, index = 0) {
            if (index < text.length) {
                element.innerHTML += text.charAt(index);
                setTimeout(() => typeWriterEffect(element, text, index + 1), 50);
            }
        }

        function showNextReason() {
            if (currentIndex < reasons.length - 1) {
                currentIndex++;
                showReason(currentIndex);
            }
        }

        function showPreviousReason() {
            if (currentIndex > 0) {
                currentIndex--;
                showReason(currentIndex);
            }
        }

        let touchStartX = 0;

        document.addEventListener("touchstart", (event) => {
            touchStartX = event.touches[0].clientX;
        });

        document.addEventListener("touchend", (event) => {
            let touchEndX = event.changedTouches[0].clientX;
            let diff = touchStartX - touchEndX;

            if (diff > 50) {
                showNextReason();
            } else if (diff < -50) {
                showPreviousReason();
            }
        });

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowRight") {
                showNextReason();
            } else if (event.key === "ArrowLeft") {
                showPreviousReason();
            }
        });

        function bigButtonClick() {
            window.location = "last.html";
        }

        showReason(0);

    </script>
</body>

</html>
